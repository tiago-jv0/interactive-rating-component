<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main>
    <section class="card" data-intro-view>
      <div class="card__icon">
        <img src="./images/icon-star.svg" alt="Star" />
      </div>
      <h2 class="card__title">How did we do?</h2>

      <p class="card__description">
        Please let us know how we did with your support request. All feedback
        is appreciated to help us improve our offering!
      </p>

      <div class="card__ratings">
        <div class="rating">
          <input class="rating__check-box" type="radio" value="1" name="rating" id="rating-1">
          <label class="rating__label" for="rating-1">1</label>
        </div>

        <div class="rating">
          <input class="rating__check-box" type="radio" value="2" name="rating" id="rating-2">
          <label class="rating__label" for="rating-2">2</label>
        </div>


        <div class="rating">
          <input class="rating__check-box" type="radio" value="3" name="rating" id="rating-3">
          <label class="rating__label" for="rating-3">3</label>
        </div>


        <div class="rating">
          <input class="rating__check-box" type="radio" value="4" name="rating" id="rating-4">
          <label class="rating__label" for="rating-4">4</label>
        </div>


        <div class="rating">
          <input class="rating__check-box" type="radio" value="5" name="rating" id="rating-5">
          <label class="rating__label" for="rating-5">5</label>
        </div>
      </div>

      <button data-submit-button class="card__button">Submit</button>
    </section>
   
    <section data-result-view class="thank-you content-hidden">
      <div class="thank-you__image">
        <img src="./images/illustration-thank-you.svg" alt="Cellphone">
      </div>

      <p class="thank-you__rating" data-rating-result></p>

      <h2 class="thank-you__title">Thank you</h2>

      <p class="thank-you__description">We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
    </section>
  </main>


  <script src="./main.js"></script>
</body>
</html>
